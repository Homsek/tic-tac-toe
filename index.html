<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ticTACtoe</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <main class="main">
      <div class="main__container">
         <div class="main__content content-main">
            <section class="content-main__playing-field">
               <h3 class="content-main__winner-title"></h3>
               <div class="content-main__player-container">
                  <p class="content-main__timer" id="timer-one">20</p>
                  <div class="content-main__player" id="player-one">😡</div>
               </div>
               <table id="field" class="content-main__field">
                  <tr>
                     <td></td>
                     <td></td>
                     <td></td>
                  </tr>
                  <tr>
                     <td></td>
                     <td></td>
                     <td></td>
                  </tr>
                  <tr>
                     <td></td>
                     <td></td>
                     <td></td>
                  </tr>
               </table>
               <div class="content-main__player-container">
                  <p class="content-main__timer" id="timer-two">20</p>
                  <div class="content-main__player" id="player-two">🤢</div>
               </div>
            </section>
            <div class="content-main__container-icons _invisible" id="icons-one">
               <a href="#" class="content-main__Icon-player icon">😡</a>
               <a href="#" class="content-main__Icon-player icon">🤢</a>
               <a href="#" class="content-main__Icon-player icon">🎃</a>
               <a href="#" class="content-main__Icon-player icon">🤓</a>
               <a href="#" class="content-main__Icon-player icon">👁</a>
               <a href="#" class="content-main__Icon-player icon">🧠</a>
               <a href="#" class="content-main__Icon-player icon">🐓</a>
               <a href="#" class="content-main__Icon-player icon">🌞</a>
            </div>
            <div class="content-main__container-icons _invisible" id="icons-two">
               <a href="#" class="content-main__Icon-player icon">😡</a>
               <a href="#" class="content-main__Icon-player icon">🤢</a>
               <a href="#" class="content-main__Icon-player icon">🎃</a>
               <a href="#" class="content-main__Icon-player icon">🤓</a>
               <a href="#" class="content-main__Icon-player icon">👁</a>
               <a href="#" class="content-main__Icon-player icon">🧠</a>
               <a href="#" class="content-main__Icon-player icon">🐓</a>
               <a href="#" class="content-main__Icon-player icon">🌞</a>
            </div>
         </div>
      </div>
      <button class="button-restart _invisible">restart game</button>
   </main>
</body>
<script src="script/script.js"></script>

</html>
